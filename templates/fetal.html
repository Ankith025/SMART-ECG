<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART ECG - Medical AI Portal</title>
  <link rel="icon" href="{{ url_for('static', filename='logo1.png') }}" type="image/png">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0078ff;
      --secondary: #b4d5ff;
      --bg-gradient: linear-gradient(135deg, #e9f0ff, #f6faff);
      --card-bg: rgba(255, 255, 255, 0.75);
      --border: rgba(200, 210, 255, 0.4);
      --shadow: 0 4px 20px rgba(0, 80, 255, 0.08);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: #1a1a2e;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      backdrop-filter: blur(4px);
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .navbar-brand {
      color: var(--primary);
      font-weight: 600;
      font-size: 1.4rem;
    }

    .nav-link {
      color: #1a1a2e !important;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: var(--primary) !important;
    }

    /* Card */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(12px);
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      box-shadow: 0 8px 25px rgba(0, 120, 255, 0.12);
    }

    /* Header */
    .header-icon {
      background: var(--secondary);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 120, 255, 0.2);
    }

    .header-icon img {
      width: 40px;
      height: 40px;
    }

    h1 {
      color: var(--primary);
      font-weight: 600;
      margin-top: 15px;
    }

    h3 {
      color: #3a3a4d;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    /* Form */
    label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid var(--border);
      transition: all 0.2s;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0,120,255,0.1);
    }

    .btn-primary {
      background: var(--primary);
      border: none;
      border-radius: 12px;
      padding: 0.7rem 2rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background: #0062cc;
      box-shadow: 0 6px 15px rgba(0,98,204,0.25);
    }

    /* Footer */
    footer {
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
      margin-top: auto;
      padding: 15px;
    }

  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">SMART ECG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('fetalPage') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="text-center">
            <div class="header-icon">
              <img src="https://cdn-icons-png.flaticon.com/512/6009/6009864.png" alt="ECG Icon">
            </div>
            <h1>SMART ECG</h1>
            <h3>AI-Driven Clinical Assessment Portal</h3>
          </div>

          <form action="{{ url_for('predictPage') }}" method="POST">
            <div class="row g-3">
              <div class="col-md-6">
                <label>Name</label>
                <input type="text" name="name" class="form-control" placeholder="Patient Name" required>
              </div>
              <div class="col-md-6">
                <label>Age</label>
                <input type="number" name="age" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label>Gender</label>
                <select class="form-control" name="Gender">
                  <option value="0">Male</option>
                  <option value="1">Female</option>
                </select>
              </div>
              <div class="col-md-6">
                <label>Cardiac Arrest History</label>
                <select class="form-control" name="his">
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select>
              </div>
              <div class="col-md-6">
                <label>Height (cm)</label>
                <input type="number" name="height" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label>Weight (kg)</label>
                <input type="number" name="Weight" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>ECG (mV)</label>
                <input type="number" name="ECG" class="form-control" value="{{ecg}}" required>
              </div>
              <div class="col-md-4">
                <label>Heart Rate (BPM)</label>
                <input type="number" name="Heart_Rate" class="form-control" value="{{hb}}" required>
              </div>
              <div class="col-md-4">
                <label>Temperature (°C)</label>
                <input type="number" name="Temperature" class="form-control" value="{{temp}}" required>
              </div>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary">Predict</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    © 2025 SMART ECG | AI Medical Intelligence
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
